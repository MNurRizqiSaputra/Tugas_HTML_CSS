<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAME</title>
</head>

<!--tag untuk membuat frame atau bingkai-->
<frameset rows="10%,*,20%">
    <!--bagian header untuk memanggil dan menampilkan page : logo dan navbar-->
    <frameset cols="20%,80%">
        <frame src="logo.html" scrolling="no">
        <frame src="navbar.html">
    </frameset>

    <!--bagian Page Content untuk memanggil dan menampilkan page konten utama-->
    <frame src="biodata.html" name="main">
    
    <!--bagian Second Content untuk memanggil dan menampilkan page konten laiinya dengan layout 3 bagian-->
    <frameset rows="*,20%">
        <frameset cols="33%,34%,33%">
            <frame src="konten1.html">
            <frame src="konten2.html">
            <frame src="konten3.html">
        </frameset>
        <!--bagian Footer untuk memanggil dan menampilkan page footer yang berisi teks copyright-->
            <frame src="footer.html">
    </frameset>
</frameset>

</html>
